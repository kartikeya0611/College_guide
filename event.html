		<script type = "text/javascript">
			//Form validation code will come here.
			function validate()
			{
				if(document.myForm.Name.value == "")
				{
					alert("Please provide your name!");
					document.myForm.Name.focus();
					return false;
				}

				if(document.myForm.EMail.value == "")
				{
					alert("Please provide your Email!");
					document.myForm.EMail.focus();
					return false;
				}

				var emailID = document.myForm.EMail.value;
				atpos = emailID.indexOf("@");
				dotpos = emailID.indexOf(".");

				if(atpos < 1 || (dotpos - atpos < 2))
				{
					alert("Please enter correct email ID");
					document.myForm.EMail.focus();
					return false;
				}
				
				if(document.myForm.erp.value == "")
				{
					alert("Please enter ERP ID!!");
					return false;
				}
				
				if(document.myForm.gender.value == "")
				{
					alert("Please select Gender!!");
					return false;
				}

				if(document.myForm.mob.value == "" || isNaN(document.myForm.mob.value) || document.myForm.mob.value.length != 10)
				{
					alert("Please provide a 10 digit mobile number.");
					document.myForm.mob.focus();
					return false;
				}
				
				if(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(document.myForm.EMail.value))
				{
					return (true);
				}

				else
				{
					alert("You have entered an invalid email address!");
					return (false);
				}
				return (true);
			}
		</script>
